<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book Review Blog featuring thoughtful reviews" />
  <meta name="author" content="Nate Hathaway" />
  <title>Book Reviews</title>
  <link rel="stylesheet" href="blog.css" />
  <script src="blog.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="skiptocontent">
    <a href="#maincontent">Skip to main content</a>
  </div>

  <header>
    <h1>Book Review Blog</h1>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section class="articles" id="articles-container">
      <!-- Articles will be injected here by JavaScript -->
    </section>

  <aside class="filters">
    <form id="filter-form">
      <label for="author">Author:</label>
      <select id="author" name="author">
        <option value="all">All</option>
        <option value="Angie Sage">Angie Sage</option>
        <option value="Rick Riordan">Rick Riordan</option>
        <option value="David Eddings">David Eddings</option>
\
      </select>

      <label for="date">Date:</label>
      <select id="date" name="date">
        <option value="all">All</option>
        <option value="July 5, 2022">July 2022</option>
        <option value="December 12, 2021">Dec 2021</option>
        <option value="Feb 12, 2022">Feb 2022</option>
      </select>

      <button type="submit">Filter</button>
    </form>
  </aside>

  </main>

  <footer>
    <p>&copy; 2025 Book Review Blog</p>
  </footer>
</body>
</html>
